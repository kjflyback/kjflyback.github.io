    <h1>小顽皮编程语言</h1>
    <pre>
               小顽皮是一款非常非常简单的编程语言，适合想学习编程的小朋友和大朋友们，它参考自一个古老的编程语言LOGO语言，并在LOGO语言的基础上进行了大量的剪裁，使它比原来的版本更容易学习。
			小顽皮可以完成前进、后退、左转、右转和重复这么几个绘画的动作，已经足够画出非常复杂的画面，用简单的语句就能让大家体验计算机编程的魅力。
			小顽皮的目的是以最简单的方式把计算机编程语言介绍给大家并给一个实践的机会，所以它做的事情只是绘画，如果想完成更丰富的工作还是交给其他为工程目的设计的计算机语言吧。
    </pre>
